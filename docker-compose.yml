version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart-strategies-builder-db
    environment:
      POSTGRES_USER: stockbot
      POSTGRES_PASSWORD: stockbot_dev_password
      POSTGRES_DB: stockbot_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: smart-strategies-builder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: smart-strategies-builder-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://stockbot:stockbot_dev_password@postgres:5432/stockbot_dev
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    env_file:
      - ./apps/api/.env
    volumes:
      - ./apps/api:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: smart-strategies-builder-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    env_file:
      - ./apps/web/.env.local
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
