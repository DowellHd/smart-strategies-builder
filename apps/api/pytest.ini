[pytest]
# Pytest configuration for Smart Strategies Builder API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Async support
asyncio_mode = auto

# Markers
markers =
    integration: Integration tests requiring database
    unit: Unit tests (fast, no external dependencies)
    slow: Slow running tests
    requires_alpaca: Tests requiring Alpaca API credentials
    requires_stripe: Tests requiring Stripe API credentials

# Coverage
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
